<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 650px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #4CAF50;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 12px;
      font-weight: 400;
    }

    strong {
      color: #4CAF50;
      font-weight: bold;
    }

    .button {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen, {{email}}</h1>
    <p><strong>Gruppenfahrt 2025:</strong> {{gruppenfahrt}} €</p>
    <p><strong>Gruppenkasse 2025:</strong> {{gruppenkasse}} €</p>
    <button class="button" onclick="window.location.reload();">Seite neu laden</button>
  </div>
</body>
</html>
