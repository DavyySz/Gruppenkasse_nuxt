<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card p {
      font-size: 18px;
      margin: 10px 0;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Willkommen, {{email}}</h1>
    <p><strong>Gruppenkasse 2025:</strong> {{gruppenkasse}} €</p>
    <p><strong>Gruppenfahrt 2025:</strong> {{gruppenfahrt}} €</p>
  </div>
</body>
</html>
